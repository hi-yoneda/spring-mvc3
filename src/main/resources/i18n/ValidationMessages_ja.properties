# 個別メッセージ
# アノテーション名.バインド名.フィールド名
Pattern.invoice.phoneNumber = {0}は、半角の数字かハイフンで入力してください。
# min = {1}
Min.invoice.price = {0}は、{1}円以上の値を入力してください。

# 共通メッセージ
NotBlank = {0}を入力してください
NotNull = {0}を入力してください
Size = {0}は、2文字以上、{1}文字以下で入力してください
Min = {0}は、{1}以上の値を入力してください

# typeMismatch: 型変換エラーに使うメッセージ
typeMismatch.invoice.price = {0}が不正な値です。
typeMismatch.invoice.paymentDeadline = {0}は、"2020-01-01形式で入力してください"